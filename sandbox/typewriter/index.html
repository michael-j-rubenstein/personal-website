<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typewriter-name example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"

    />

  </head>
  <body>
    <div class="welcomeScreen">
      <h1 class="welcomeScreen__heading">Hello, my name is Michael&nbsp;</h1>
      <!-- <p class="subtitle">Welcome!</p> -->
      <svg
        class="welcomeScreen__svg"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <g>
          <polygon
            points="12 17.586 4.707 10.293 3.293 11.707 12 20.414 20.707 11.707 19.293 10.293 12 17.586"
          />

          <polygon
            points="20.707 5.707 19.293 4.293 12 11.586 4.707 4.293 3.293 5.707 12 14.414 20.707 5.707"
          />
        </g>
      </svg>
    </div>
